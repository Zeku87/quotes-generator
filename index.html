<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">	
	<link rel="stylesheet" href="./css/style.css">
	<title>"Quotes"</title>
</head>
<body>

	<div class="header">
		<img id="header-icon" class="img img-responsive img-thumbnail" 
		src="https://cdn1.iconfinder.com/data/icons/feather-2/24/message-circle-48.png">
		<h2 id="header-title">Random Quotes</h2>
	</div>

	<div class="app-container">
		<div id="quote-div">
			<p id="sentence">Quote sentence</p>
			<p id="author"><a id="author-link" target="blank" href="">Author</a></p>
		</div>

		<div id="share-and-generate-div">
			<button id="generate-btn" class="btn btn-default">>></button>
			<a id="twitter-intent" href="" target="blank"><img id="twitter-icon" class="img-responsive" src="https://cdn3.iconfinder.com/data/icons/picons-social/57/43-twitter-48.png"></a>
			<a id="google-plus-intent" href="" target="blank"><img id="google-plus-icon" class="img-responsive" src="https://cdn3.iconfinder.com/data/icons/picons-social/57/80-google-plus-48.png"></a>
		</div>
	</div>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
